<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/regist.css">
</head>
<body>
	<div id="header">
		<div class="container">
			<h2><span>靓丽</span>账号注册了:</h2>
			<p>已有账号？<a href="login.html" title="去登录">去登录</a></p>
		</div>
	</div>
	<div id="regist">
		<div class="container">
			<div id="box">
				<form id="registForm">
					<h3>靓号注册</h3>
					<p id="tips" class="cur"></p>
					<p><input type="text" id="regist_username" name="username" placeholder="注册账号"></p>
					<p><input type="password" id="regist_password" name="password" placeholder="设置密码"></p>
					<p><input type="password" id="regist_Repeat_password" placeholder="确认密码"></p>
					<p><button type="button" id="regist_btn">注&nbsp;&nbsp;册</button></p>
					<div>
						<p><input type="checkbox"><span>用户勾选即代表同意《XXX服务条款》和《XXX隐私政策》</span></p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/strategy.js"></script>
	<script type="text/javascript" src="../js/regist.js"></script>
</body>
</html>
