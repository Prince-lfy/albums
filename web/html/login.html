<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
<div id="header">
    <div class="container">
        <div id="login">
            <img src="../imgs/logoA.png" alt=""/>
        </div>
        <ul id="nav">
            <li class="item"><a href="../html/login.html">登陆</a></li>
            <li  class="item"><a href="./regist.html">注册</a></li>
        </ul>
    </div>
</div>
<div id="content">
    <div class="container">
        <div id="imgs">
            <img src="../imgs/ad.bid.png" alt="">
        </div>
        <div id="box">
            <!-- 表单方式提交 -->
            <form  id="loginForm">
                <p>没有账号请先注册</p>
                <p><input type="text" name="username" id="login_username" placeholder="账号"></p>
                <p><input type="password" name="password" id="login_password" placeholder="密码"></p>
                <p class="huanying" id="tip">欢迎使用个人相册</p>
                <p class="btn-rigest"><button id="loginBtn">登&nbsp;&nbsp;录</button><span><a href="regist.html">去注册</a></span></p>
                <p class="check"><label><input type="checkbox" name="check" id="check" ></label>&nbsp;十天内免登录 </p>
                <div>
                    <p>最新公告:</p>
                    <p>&gt;您有优惠券十天后过期</p>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container"></div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
